<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Acesso Livre</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100..900&family=Comme:wght@100..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <header>
        <div class="header-left">
            <img src="/assets/img/global/acesso-livre-logo.svg" alt="Logo Acesso Livre">
            <span>Acesso Livre</span>
        </div>

        <div class="header-title">Painel Administrativo</div>

        <button id="logout-btn" class="logout-btn">Sair</button>
    </header>

    <main>

        <div id="nav-tabs">
            <button class="tab-btn active" data-tab="comments">Comentários</button>
            <button class="tab-btn" data-tab="locations">Gerenciar Locais</button>
        </div>

        <div id="comments-content" class="tab-content active">
            <div id="reviews-list">
                <!-- Comentários serão adicionados pelo JS -->
            </div>
        </div>

        <div id="locations-content" class="tab-content">
            <div id="locations-container">
                <!-- Locais serão adicionados pelo JS -->
            </div>
        </div>

        <div id="photoModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Fotos do Comentário</h2>

                <!-- CONTAINER DO SWIPER -->
                <div class="swiper-container swiper">
                    <div id="swiperWrapper" class="swiper-wrapper">
                        <!-- As imagens serão inseridas aqui -->
                    </div>

                    <!-- Controles -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>

        <!-- Modal de Confirmação -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content confirmation-modal-content">
                <h2 id="confirmTitle">Confirmação</h2>
                <p id="confirmMessage">Tem certeza que deseja realizar esta ação?</p>
                <div class="modal-actions">
                    <button id="btnCancelConfirm" class="btn-cancel">Cancelar</button>
                    <button id="btnConfirmAction" class="btn-confirm-action">Confirmar</button>
                </div>
            </div>
        </div>

    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./api.js"></script>
</body>

</html>
